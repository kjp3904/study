<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{thymeleaf/layout/main}">
<head>
<meta charset="UTF-8"/>

<title>게시판 목록</title>
</head>

<body >
<main layout:fragment="page" role="main" class="flex-shrink-0">
<script th:inline="javascript">
	$(document).ready(function(){

	});

	function goView( sId ){
		$("#id").val(sId);

		var sUrl = /*[[ @{/board/view} ]]*/"";
		$("#frm").attr("action", sUrl);
		$("#frm").attr("method", "POST");
		$("#frm").submit();
	}
</script>


	<div class="container">
	<form id="frm" action="#" th:action="@{/board/view}" th:object="${boardDTO}" method="POST">
		<input type="hidden" id="id" name="id" >
		<h1>게시판 목록</h1>
		<div class="row">
		    <div class="col-auto mr-auto"></div>
		    <div class="col-auto">
		       <a class="btn btn-primary" th:href="@{ /board/write }">작성</a> 
		    </div>
		</div>

		<table class="table table-striped table-hover mt-3">
			<thead class="thead-dark">
				<tr>
					<th scope="col">번호</th>
					<th scope="col">제목</th>
					<th scope="col">작성자</th>
					<th scope="col">작성일</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="board:${boardList}">
					<td th:text="${board.id}"></td>
					<td>
<!-- 						<a th:href="'javascript:goView(\'' + ${board.id} + '\');'" th:text="${board.title}"></a> -->
						<a th:href="@{|/board/view/${ board.id }|}" th:text="${ board.title }"></a>
					</td>
					<td th:text="${board.regId}"></td>
					<td th:text="${board.regDate}"></td>
				</tr>
			</tbody>
		</table>
	</form>
	</div>
</main>
</body>
</html>
