<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{thymeleaf/layout/main}">
<head>
<meta charset="UTF-8"/>

<title>게시판 상세</title>
</head>

<body >

<script th:inline="javascript">
	$(document).ready(function(){
		var modify = /*[[ @{/board/modify} ]]*/"";
		$("#btnMod").on("click", function(){                             
			$("#frm").attr("action", modify);
			$("#frm").attr("method", "POST");
			$("#frm").submit();
		});

		var del = /*[[ @{/board/delete} ]]*/"";
		$("#btnDel").on("click", function(){                             
			$("#frm").attr("action", del);
			$("#frm").attr("method", "POST");
			$("#frm").submit();
		});

	});
</script>

<main layout:fragment="page" role="main" class="flex-shrink-0">
	<div class="container">
	<form id="frm" action="#" th:action="@{/}" th:object="${boardDTO}" method="post">
		<h1>게시판 수정</h1>
		<div id="list">
			<div style="text-align: right;">
				<input type="button" id="btnMod" name="btnMod" class="btn btn-primary" value="저장" />
				<input type="button" id="btnDel" name="btnDel" class="btn btn-primary" value="삭제" />
			</div>
			<div class="form-group">
			    <label for="title">TITLE</label>
			    <input type="text" class="form-control" th:field="*{title}" th:class="form-control" />
			</div>
			<div class="form-group">
				<label for="txtContents">CONTENTS</label>
				<textarea class="form-control" id="txtContents" rows="5" th:field="*{contents}"></textarea>
			</div>
		</div>
	</form>
	</div>
</main>
</body>
</html>
